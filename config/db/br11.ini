dbtype = sql
rowtype = python
multi_sep = ","
# survey_limit = "and date >= '2011-06-15'"
survey_limit = "AND date>='2011-09-1'"
survey_orig = br10
intake_orig = br10

[intake]
    qid = sid
    uid = uid
    qdate = date

    q200_1 = sexo__M
    q200_2 = sexo__F

    q300 = "IF(ano REGEXP '^[0-9]{4}$', IF(mes REGEXP '^[0-9]{1,2}$', STR_TO_DATE(CONCAT(ano, '-', mes, '-01'), '%Y-%m-%d'), STR_TO_DATE(CONCAT(ano, '-01-01'), '%Y-%m-%d')), NULL)"


[survey]
    sid = sid
    uid = uid
    sdate = date

    s100_18 = q2000__1
    s210 = "IF(q3001 REGEXP '^[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}', STR_TO_DATE(q3001, '%Y-%m-%d'), NULL)"

    s200__375 = q3002__1
    s200__380 = q3002__2
    s200__385 = q3002__3
    s200__390 = q3002__4
    s200__-1   = q3002__5

    s220_1 = q3004__1
    s220_2 = q3004__2
    s220_d = q3004__3

    # this changed on 2011-06-15
    s100_19 = q3000__01
    s100_13 = q3000__02
    s100_7 = q3000__03
    s100_4 = q3000__04
    s100_3 = q3000__05
    s100_5 = q3000__06
    s100_5_ = q3000__07 # joint
    s100_11 = q3000__08
    s100_20 = q3000__09
    s100_12 = q3000__10
    s100_21 = q3000__11
    s100_10 = q3000__12
    s100_n = q3000__13

    s300_1 = q3005__1
    s300_1_ = q3005__2
    s300_2 = q3005__3

    s400_1 = q3007__1
    s400_2 = q3007__2
